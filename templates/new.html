<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <form class="row g-3 p-5" method="post" enctype="multipart/form-data">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="meeting_type" value="prayerandplanning" id="prayerandplanning" checked>
        <label class="form-check-label" for="prayerandplanning">
          Prayer and Planning
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="meeting_type" value="bs1" id="biblestudy1">
        <label class="form-check-label" for="biblestudy1">
          Bible Study 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="meeting_type" value="bs2" id="biblestudy2">
        <label class="form-check-label" for="biblestudy2">
          Bible Study 2
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="meeting_type" value="cellcrusade" id="cellcrusade">
        <label class="form-check-label" for="cellcrusade">
          Cell Crusade
        </label>
      </div>
  <div class="col-md-3">
    <label for="attendance1" class="form-label">Attendance 1</label>
    <input type="number" class="form-control" name="attendance1" id="attendance1">

    <label for="firsttimers1" class="form-label">First Timers 1</label>
    <input type="number" class="form-control" name="ft1" id="firsttimers1" min="8">
  </div>
  <div class="col-md-3">
    <label for="attendance2" class="form-label">Attendance 2</label>
    <input type="number" class="form-control" name="attendance2" id="attendance2">

    <label for="firsttimers2" class="form-label">First Timers 2</label>
    <input type="number" class="form-control" name="ft2" id="firsttimers2">
  </div>
      <hr />
  <div class="col-md-3">
    <label for="midweek1" class="form-label">Midweek Attendance 1</label>
    <input type="number" class="form-control" name="ma1" id="midweek1">

    <label for="sunday1" class="form-label">Sunday Service Attendance 1</label>
    <input type="number" class="form-control" name="sunday1" id="sunday1">
  </div>
   <div class="col-md-3">
    <label for="midweek2" class="form-label">Midweek Attendance 2</label>
    <input type="number" class="form-control" name="ma2" id="midweek2">

    <label for="sunday2" class="form-label">Sunday Service Attendance 2</label>
    <input type="number" class="form-control" name="sunday2" id="sunday2">
  </div>
      <hr />
  <div class="col-8">
      <label for="testimonies" class="form-label">Testimonies (Separate with a comma)</label>
    <input type="text" class="form-control" name="testimonies" id="testimonies" placeholder="We had an awesome meeting, ...">
  </div>
  <div class="col-md-6">
    <label for="date" class="form-label">Meeting Date</label>
    <input type="date" name="meeting_date" class="form-control" id="date">
  </div>
  <div class="col-md-6">
    <label for="date2" class="form-label">Meeting Date 2</label>
    <input type="date" name="meeting_date2" class="form-control" id="date2">
  </div>
  <div class="col-md-6">
    <label for="church" class="form-label">Church</label>
    <input type="text" name="church" class="form-control" id="church">
    </div>
   <div class="col-md-6">
    <label for="csv" class="form-label">Upload CSV</label>
    <input type="file" name="csv_file" class="form-control" id="csv">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Proceed</button>
    <button type="reset" class="btn btn-danger">Reset</button>
  </div>
  <div class="col-12">
    <button class="btn btn-warning"><a href="{{url_for('running_logs')}}">View Running Logs</a></button>
  </div>
</form>
</body>
</html>
